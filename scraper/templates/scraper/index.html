{% extends "scraper/base.html" %}

{% block content %}
<div class="text-center" style="width: 100%;">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Should I Buy This One?</h3>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">A quick search method to find the products you want.</h1>
            <p id="mainContent" class="lead">
                <div class="form-group">
                    <label for="searchName">Enter in the name of the product below and get instant results!</label>
                    <input id="searchName" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="searchPriceWeight">Price Weight</label>
                    <input id="searchPriceWeight" class="form-control" min="1" max="100" value="100" type="range">
                </div>
                <div class="form-group">
                    <label for="searchRatingWeight">Rating Weight</label>
                    <input id="searchRatingWeight" class="form-control" min="1" max="100" value="100" type="range">
                </div>
                <div class="form-group">
                    <label for="searchReviewCountWeight">Review Count Weight</label>
                    <input id="searchReviewCountWeight" class="form-control" min="1" max="100" value="100" type="range">
                </div>
                <button id="searchSubmit" class="btn btn-lg btn-secondary">Search</button>
            </p>
            <div id="moreResults" style="display:none;"></div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
            </div>
        </footer>
    </div>
</div>

{% endblock content %}
